<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dao Anh Tuan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- mouse circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- end of mouse circle -->


    <!-- page container -->
    <div class="container">
        <!-- page background -->
        <div class="page-bg"></div>
        <!-- end of page background -->

        <!-- section 1 -->
        <section class="section-1 center">
            <!-- logo -->
            <a href="#" class="logo">Dao Anh Tuan</a>
            <!-- end of logo -->

            <!-- animated circles -->
            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
            </div>
            <div class="main-circle center">
                <img src="images/landing/anhcanhan.JPG" alt="">
            </div>
            <!-- end of animated circles -->

            <!-- featured text -->
            <h4 class="featured-text featured-text-1">Creative</h4>
            <h4 class="featured-text featured-text-2">Learner</h4>
            <!-- end of feature text -->

            <!-- main button -->
            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Projects</span>
                </div>
            </a>
            <!-- end of main button -->
        
        </section>
        <!-- end of section 1 -->
        <!-- section2 -->
        <section class="section-2">
            <!-- section 2 heading -->
            <h1 class="section-2-heading">About Me</h1>
            <!-- end of section 2 heading -->
            <!-- about me text -->
            <p class="about-me-text"></p>
            <!-- end of about me text -->
            <!-- main button -->
            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Let's Talk</span>
                </div>
            </a>
            <!-- end of main button -->
        </section>
        <!-- end of section 2 -->
    </div>
    <!-- end of page container -->

    <script src="script.js"></script>
</body>
</html>
